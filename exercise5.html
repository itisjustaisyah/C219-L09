<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
</head>
<body>

<button id ="myButton">My button</button>

<script>
  tippy('#myButton', {
    placement: 'right',
    trigger: 'click',
    interactive: true,
    content: '<strong>Bolded <span style="color: aqua;">content</span></strong>',
    allowHTML: true,
    delay: 500,
    followCursor: true
  });

</script>
</body>
</html>
